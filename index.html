<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter - c√≥pia</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <div class="menu">
            <div class="menu-up">

                <div class="head-home">
                    <h1>
                        <a href="#">
                            <div>
                                <img src="./assets/icon-twitter-white.svg" alt="Icon Twitter">
                            </div>                    
                        </a>
                    </h1>
                </div>

                <div class="options">
                    
                    <a href="#">
                        <div class="option-item">
                            <div>
                                <span>
                                    <img src="./assets/icon-home.svg" alt="Icon Home" class="option-item-icon">
                                </span>
                            </div>                                                      
                            <div class="option-item-word">
                                <span>Home</span>
                            </div>                                        
                        </div>
                    </a>

                    <a href="#">
                        <div class="option-item">
                            <div>
                                <span>
                                    <img src="./assets/icon-explore.svg" alt="Icon Explore" class="option-item-icon">
                                </span>
                            </div>                                                      
                            <div class="option-item-word">
                                <span>Explore</span>
                            </div>                                        
                        </div>
                    </a>

                    <a href="#">
                        <div class="option-item">
                            <div>
                                <span>
                                    <img src="./assets/icon-notifications.svg" alt="Icon Notifications" class="option-item-icon">
                                </span>
                            </div>                                                      
                            <div class="option-item-word">
                                <span>Notifications</span>
                            </div>                                        
                        </div>
                    </a>

                    <a href="#">
                        <div class="option-item">
                            <div>
                                <span>
                                    <span>
                                        <img src="./assets/icon-messages.svg" alt="Icon Messages" class="option-item-icon">
                                    </span>
                                </span>
                            </div>                                                      
                            <div class="option-item-word">
                                <span>Messages</span>
                            </div>                                        
                        </div>
                    </a>

                    <a href="#">
                        <div class="option-item">
                            <div>
                                <span>
                                    <img src="./assets/icon-bookmarks.svg" alt="Icon Bookmarks" class="option-item-icon">
                                </span>
                            </div>                                                      
                            <div class="option-item-word">
                                <span>Bookmarks</span>
                            </div>                                        
                        </div>
                    </a>

                    <a href="#">
                        <div class="option-item">
                            <div>
                                <span>
                                    <img src="./assets/icon-lists.svg" alt="Icon Lists" class="option-item-icon">
                                </span>
                            </div>                                                      
                            <div class="option-item-word">
                                <span>Lists</span>
                            </div>                                        
                        </div>
                    </a>

                    <a href="#">
                        <div class="option-item">
                            <div>
                                <span>
                                    <img src="./assets/icon-profile.svg" alt="Icon Profile" class="option-item-icon">
                                </span>
                            </div>                                                      
                            <div class="option-item-word">
                                <span>Profile</span>
                            </div>                                        
                        </div>
                    </a>

                    <a href="#">
                        <div class="option-item">
                            <div>
                                <span>
                                    <img src="./assets/icon-more.svg" alt="Icon More" class="option-item-icon">
                                </span>
                            </div>                                                      
                            <div class="option-item-word">
                                <span>More</span>
                            </div>                                        
                        </div>
                    </a>
                </div>

                <div class="tweet">
                    <a href="#">
                        <div>
                            <span>Tweet</span>
                        </div>
                    </a>
                </div>
            </div>

            <div class="account"> 
                    <div class="inner-account">

                        <div class="photo-account">
                            <img src="./assets/profile-photo.jpg" alt="CyberDruida Image">
                        </div>

                        <div class="name-account">
                                <div class="profile-name-account">
                                    <span>Cyberdruida</span>
                                </div>

                                <div class="user-name-account">
                                    <span>@cyberdruida22</span>
                                </div>
                        </div>

                        <div class="more-account">
                            <div>
                                <span>
                                    <img src="./assets/icon-more.svg" alt="">
                                </span>
                            </div>
                        </div>

                    </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="container-inside">
                
                <div class="home-tab">
                    
                    <div class="title">
                        <div class="home-title-word">
                            <a href="#">
                                Home
                            </a>
                        </div>     

                        <div>
                            <a href="#">
                                <img src="./assets/icon-stars.svg" alt="Multiple Stars" class="stars">
                            </a>
                        </div>
                    </div>

                    <div class="tweet-container"></div>
                    
                    <div class="blank-space"></div>
                    
                    <div class="timeline"></div>

                </div>
                
                <div class="happening">
                    <p>Search</p>
                </div>
            </div>
        </div>
    </main>

    
</body>
</html>
